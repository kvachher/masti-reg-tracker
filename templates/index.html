<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
            text-align: center;
        }
        .neon-text {
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .neon-button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 12px;
            width: 80%;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            margin: 10px auto;
            display: block;
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            transform: scale(1.05);
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00ffcc;
            width: 90%;
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="container">
        <h1 class="text-3xl font-bold neon-text mb-4">Select a Team</h1>

        <form action="/team_info" method="POST">
            {% for team in team_names %}
                <button type="submit" name="team_name" value="{{ team }}" class="neon-button">
                    {{ team }}
                </button>
            {% endfor %}
        </form>

        <a href="{{ url_for('logout') }}" class="block text-red-400 mt-4 hover:underline">
            Logout
        </a>
    </div>

</body>
</html>
