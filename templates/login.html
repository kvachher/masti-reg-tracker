<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maryland Masti Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1e1e1e; /* Neutral Dark Grey */
            color: #e8cb0f; /* Maryland Masti Yellow */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #2c2c2c; /* Slightly lighter neutral */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(232, 203, 15, 0.4); /* Subtle gold glow */
        }
        .logo {
            width: 150px;
            margin: 0 auto 20px;
        }
        .image-placeholder {
            width: 100%;
            height: 200px;
            background-color: #3a3a3a; /* Dark grey placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e8cb0f;
            font-size: 18px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            border: 2px solid #db082b; /* Red Border */
            border-radius: 5px;
            background: #1e1e1e; /* Neutral input field */
            color: #e8cb0f;
            outline: none;
        }
        .input-field:focus {
            box-shadow: 0 0 5px #e8cb0f;
        }
        .login-button {
            background-color: #db082b; /* Maryland Masti Red */
            color: #ffffff;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #a66c3a; /* Brown Accent */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="./logos/main-logo.png" class="logo">

        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" class="input-field">
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</body>
</html>
