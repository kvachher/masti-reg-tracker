<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0a0a0a;
            color: #00ffcc;
        }
        .neon-text {
            text-shadow: 0 0 5px #00ffcc, 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .neon-button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .neon-button:hover {
            box-shadow: 0 0 15px #ff00ff, 0 0 30px #00ffff;
            transform: scale(1.05);
        }
        .input-field {
            background: #111;
            border: 2px solid #00ffcc;
            color: #00ffcc;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
        }
        .input-field:focus {
            box-shadow: 0 0 10px #00ffcc;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="bg-black p-8 rounded-lg shadow-lg text-center max-w-sm w-full">
        <h1 class="text-3xl font-bold neon-text mb-4">Welcome to the Club</h1>
        
        <form method="POST" class="flex flex-col gap-4">
            <input type="password" name="password" placeholder="Enter Password" class="input-field">
            <button type="submit" class="neon-button">Login</button>
        </form>
    </div>

</body>
</html>
